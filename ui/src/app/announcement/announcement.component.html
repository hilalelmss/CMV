<p-table [value]="announcement">
    <ng-template pTemplate="header">
      <tr >
        <th>Konu</th>
        <th>Tarih</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-announcement>
      <tr>
        <td>{{announcement.subject}}</td>
        <td>{{announcement.date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
      </tr>
    </ng-template>
  </p-table>
